<h3>Scope</h3>

<ul>
	<li>true - new scope</li>
	<li>Only one scope per DOM element</li>
	<li>{} - object hash - isolate scope</li>
	<li>isolate scope - doesn't inherit from parent scope</li>
	<li>@ - always a string (since DOM attribute)</li>
	<li>= - bi-directional binding - ? optional</li>
	<li>& - execute in parent scope</li>
</ul>
