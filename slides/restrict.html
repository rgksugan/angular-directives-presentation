<h3>Restrict</h3>

<ul>
	<li>'A' - only matches attribute name</li>
	<li>'E' - only matches element name</li>
	<li>'C' - only matches class name</li>
	<li>Default - AE</li>
</ul>

<p class="alert alert-success">
When should I use an attribute versus an element? Use an element when you are creating a component that is in control of the template.
</p>
